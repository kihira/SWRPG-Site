{% extends "item.html" %}
{% import "base.html" as base %}
{% block content %}
    <div class="item-block">
        <h4>{{ item._id|replace("_", " ")|title }} ({{ item.active }})</h4>
        {% block item_block %}
            {{ super() }}
            <b>Ranked:</b> {{ item.ranked }}<br>
        {% endblock %}
    </div>
{% endblock %}
