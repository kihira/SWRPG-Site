{% extends "base.html" %}
{% import "base.html" as base %}
{% block content %}
    <div class="item-block narrative">
        <h4>{{ item.name }}</h4>
        {% block item_block %}
            {% if item.description %}
                <p>{{ item.description|symbol }}</p>
            {% endif %}
            {% if item.models %}
                <p>
                    <b>Models Include:</b>
                    {{ base.list(item.models) }}
                </p>
            {% endif %}
        {% endblock %}
    </div>
{% endblock %}
