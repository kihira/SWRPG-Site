{% extends "base.html" %}
{% import "base.html" as base %}
{% block content %}
    <div class="item-block">
        <h4>{{ item.name }}</h4>
        {% if item.description %}
            <p>{{ item.description|symbol }}</p>
        {% endif %}
        {% if item.models %}
            <p>
            <b>Models Include:</b>
            {{ base.list(item.models) }}
            </p>
        {% endif %}
    </div>
{% endblock %}
